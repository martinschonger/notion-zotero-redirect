<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to local zotero instance...</title>
<head>
<script type="text/javascript">
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const item-id = urlParams.get('item-id')
  console.log(item-id);
  var url = "zotero://select/library/items/" + item-id;
  window.location.replace(url);
</script>
</head>
